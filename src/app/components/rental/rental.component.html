<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status"> 
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="list-group border-success mb-3">
    <table *ngIf="dataLoaded==true" class="table table-hover">
        <thead>
            <tr >
                <th >Müşteri Adı Soyadı</th>
                <th >Marka</th>
                <th >Renk</th>
                <th >Günlük Fiyatı</th>
                <th >Kiralama Tarihi</th>
                <th >İade Tarihi</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rental of rentals">
                <td >{{ rental.userName }}</td>
                <td >{{ rental.carName }}</td>
                <td >{{ rental.colorName }}</td>
                <td >{{ rental.dailyPrice }}</td>
                <td >{{ rental.rentDate }}</td>
                <td >{{ rental.returnDate }}</td>
            </tr>
        </tbody> 
    </table>
  </div>
