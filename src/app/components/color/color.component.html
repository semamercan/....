<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status"> 
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table *ngIf="dataLoaded==true" class="table-dark">
    <thead>
        <tr >
            <th style="background-color:gray">Id</th>
            <th style="background-color:gray">Renk</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td style="background-color:black">{{ color.colorId }}</td>
            <td style="background-color:black">{{ color.colorName }}</td>
        </tr>
    </tbody> 
  </table>
