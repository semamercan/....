<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status"> 
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table-dark">
    <thead>
        <tr >
            <th style="background-color:gray">Id</th>
            <th style="background-color:gray">Marka</th>
            <th style="background-color:gray">Renk</th>
            <th style="background-color:gray">Model Yılı</th>
            <th style="background-color:gray">Günlük Fiyatı</th>
            <th style="background-color:gray">Açıklama</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td style="background-color:black">{{ car.carId }}</td>
            <td style="background-color:black">{{ car.brandName }}</td>
            <td style="background-color:black">{{ car.colorName }}</td>
            <td style="background-color:black">{{ car.modelYear  }}</td>
            <td style="background-color:black">{{ car.dailyPrice }}</td>
            <td style="background-color:black">{{ car.description }}</td>
        </tr>
    </tbody> 
</table>
