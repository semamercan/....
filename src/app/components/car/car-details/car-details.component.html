<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status"> 
  <span class="visually-hidden">Loading...</span>
</div>  

<div class="row" style="background-color: cadetblue;">
  <div class="col-md-16">
    <div
      id="carouselExampleControls" 
      class="carousel carousel-fade slide carousel-dark"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner d-flex" style="height: 50vh; min-height: 20rem; max-height: 30rem">
        <div
          [class]="getSliderClassName(image)"
          *ngFor="let image of carImages index as i; first as firstImage"
          class="carousel-item align-self-center"
          style="height: 100%; width: 100%"
        >
          <img class="rounded float-start"
            src="https://localhost:44383/{{ image.imagePath }}"
            class="d-block w-100"
            style="height: 100%; width: 100%; object-fit: contain"
            alt="imageUrl + image.imagePath"
          />
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>

        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-4" *ngFor="let car of cars" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <strong> {{ car.brandName }}</strong>
        </h5>
        <p class="card-text">{{ car.carId }}</p>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">Brand : {{ car.brandName }}</li>
        <li class="list-group-item">Color : {{ car.colorName }}</li>
        <li class="list-group-item">Günlük Ücret : {{ car.dailyPrice }} ₺</li>
      </ul>

      <div class="card-body text-center">
        <button type="button"  class="btn btn-outline-warning w-100" style="background-color: cadetblue;"><b>Kirala</b></button>
      </div>
    </div>
  </div>
